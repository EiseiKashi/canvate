<canvas id="test" width="1000" height="150"></canvas>
<canvas id="text" width="600" height="600"></canvas>
<script src="dev/bin/canvate-0-1-22.js"></script>
<script>
    var canvate = new Canvate("text");
    var clip        = canvate.addNewClip();
		clip.name   = "text";
    var text        = clip.setText("Ganbatte kudasai yooo !!!!", 30, "Arial");
		text.width  = 200;
		text.height = 120;
		
		clip.width  = 200;
		clip.height = 120;
		
		//clip.fitToText();
		
		//clip.setPivot(0.5, 0.5)
	
	var test    = document.getElementById("test");
	var context = test.getContext("2d");
	function onRender(event){
		test.width = test.width;
		context.drawImage(text.getCanvas(),0, 0)
	}
	clip.addEventListener("render", onRender);
</script>
