<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <html manifest="ume.appcache">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CANVATE</title>
        
    </head>
    <body class="main">
        <canvas id="Example" width=600 height=300 ></canvas>
        <script src="js/canvate0.1.3.js">
        </script>
        <script>
            console.log("Ganbatte - 1.0");
            // Get the HTML5 canvas reference.
            var canvas   = document.getElementById("Example");
            
            // Create the Canvate.
            var canvate  = new Canvate(canvas);
            
            // Add new Clip
            var logo = canvate.addNewClip();
            
            // Change the position and the size
            logo.setPosition(10, 10);
            logo.setSize("auto", 280);
            
            //Load the image into the clip
            logo.loadImage("http://www.sakuracode.com/canvate/img/sample1-3.svg");
            
            // Mouse Handler
            var onLogoClick = function(event){
              console.log("Logo was clicked!");
            }

            // Add the Mouse event listener
            logo.addEventListener("click", onLogoClick);
        </script>
    </body>
</html>
